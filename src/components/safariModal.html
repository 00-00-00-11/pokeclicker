<div aria-labelledby="myModalLabel" class="modal fade noselect" id="safariModal" role="dialog" style="cursor:default" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <p style='margin-bottom: 0' data-bind='text: "Balls: " + Safari.balls()'></p>
                <h4 style='text-align:center' class="modal-title">Safari Zone</h4>
                <button class='btn btn-primary' onclick='if(!Safari.inBattle()){$("#safariModal").modal("toggle")}' data-bind='css: { disabled: Safari.inBattle }' >Leave</button>
            </div>
            <div class="modal-body">
                <div id="safariBody">
                </div>
                <div id="safariBattleBody" data-bind="if: Safari.inBattle">
                    <div class='row safariEnemyRow'>
                        <div class='col-sm-2 offset-sm-8' id='safariEnemy'><img data-bind='attr: { src: "assets/images/pokemon/" + SafariBattle.enemy.id + ".png" }'></div>
                        <div id='safariEnemyName' class='col-sm-2'>
                            <img class='pokeball-smallest' data-bind='attr: { src: PokemonHelper.getPokeballImage(SafariBattle.enemy.name) }' />
                            <p data-bind='text: SafariBattle.enemy.name'></p>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-sm-2 offset-sm-3'>
                           <img id='safariPlayer' src='assets/images/safari/playerBack.png'>
                        </div>
                    </div>

                    <div id='battleConsole' class='row'>
                        <div class='col-sm-6'>
                            <h3 id='safariBattleText' data-bind='html: SafariBattle.text'></h3>
                        </div>
                        <div class='row col-sm-4 offset-sm-2 safariOptions'>
                            <div class='col-sm-6 safariOption'><button onClick='SafariBattle.throwBall()' class='btn btn-info safariButton' data-bind='text: "Ball (" + Safari.balls() + ")"'></button></div>
                            <div class='col-sm-6 safariOption'><button onClick='SafariBattle.throwBait()' class='btn btn-info safariButton'>Bait</button></div>
                            <div class='col-sm-6 safariOption'><button onClick='SafariBattle.throwRock()' class='btn btn-info safariButton'>Rock</button></div>
                            <div class='col-sm-6 safariOption'><button onClick='SafariBattle.run()' class='btn btn-info safariButton'>Run</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
