<!DOCTYPE html>
<html>
<head>
    <title>Pokeclicker</title>

    <!--jQuery-->
    <script src="libs/jquery.min.js"></script>

    <!--Minified styles-->
    <link href="styles/styles.min.css" rel="stylesheet">

    <!--Minified scripts-->
    <script src="scripts/script.min.js"></script>

    <!--Tether-->
    <script src="libs/tether.min.js"></script>


    <!--Bootstrap-->
    <link href="libs/bootstrap.min.css" rel="stylesheet">
    <script src="libs/bootstrap.min.js"></script>

</head>
<body style="background-image: url('assets/images/background.png')">


<div class="row">
    <div class="col-md-4 offset-md-4" style="text-align: center">
        <h1>Header met logo'tje</h1>

    </div>

    <div class="dropdown clearfix" style="position:absolute; right:0; top:0">
        <button class="btn btn-secondary dropdown-toggle float-right" type="button" data-toggle="dropdown">Start Menu
            <span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-menu-right">
            <li>
                <button class="dropdown-item" href="#">Pokedex</button>
            </li>
            <li>
                <button class="dropdown-item" href="#">Stats</button>
            </li>
            <li>
                <button class="dropdown-item" href="#">Subreddit</button>
            </li>
            <li>
                <button class="dropdown-item" href="#">Save</button>
            </li>
            <li>
                <button class="dropdown-item" href="#">Achievements</button>
            </li>
            <li>
                <button class="dropdown-item" href="#">Changelog</button>
            </li>
            <li>
                <button class="dropdown-item" href="#">Key Items</button>
            </li>
        </ul>
    </div>
</div>


<div class="container col-md-10 offset-md-1">
    <row class="row justify-content-md-center" style="text-align: center">
        <div class="col">
            <div style="background-color: white; min-height: 180px">
                <h2>Pokeball management</h2>
            </div>

            <div style="background-color: white; min-height: 350px">
                <h2>Pokemon list</h2>
            </div>

            <div style="background-color: white; min-height: 250px">
                <h2>Upgrades</h2>
            </div>
        </div>
        <div class="col-6">
            <div style="background-color: white; min-height: 230px">
                <h2>Battle window</h2>
            </div>

            <div style="background-color: green; min-height: 350px">
                <h2>Map</h2>
            </div>
        </div>
        <div class="col">
            <div style="background-color: red; min-height: 150px">
                <h2>Oak Items</h2>
            </div>

            <div style="background-color: deepskyblue; min-height: 100px">
                <h2>Current quest counter</h2>
            </div>

        </div>

    </row>
</div>
</body>
</html>
